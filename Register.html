<!DOCTYPE html>
<html>
<head>
	<title>Register Here!</title>
	<link href="css/reset.css" type="text/css" rel="stylesheet" />
	<link href="css/register.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="second-body">
		<!-- change to index.html when push to github -->
		<a href="index.html" class="home-logo"></a>

		<p class="question">Already has an account?</p>
		<button class="button-login"><a href="#" class="login">Login</a></button>

		<p class="padding"></p>

		<div class="register-form">
			<p class="title">Register Form</p>
			<form action="#" class="form-input">
				<input type="text" name="first-name" placeholder="First Name" class="input first-name" required/>
				<input type="text" name="input last-name" placeholder="Last Name" class="input last-name" required /><br />
				<input type="text" name="account-name" placeholder="Account Name" class="input account-name" required />
				<input type="password" name="password" placeholder="Password" class="input password" required /><br />
				<input type="email" name="email" placeholder="Email" class="input email" required /> 
				<input type="number" name="age" placeholder="Age" class="input age" min="1" max="999" required /> <br />
				<input type="text" name="display-name" placeholder="Display Name" class="input display-name" /> <br >

				<p class="agreement-details">By click Sign Up, you agree to our <a href="#" class="terms">Terms</a>, <a href="#" class="data-policy">Data Policy</a> and <a href="#" class="cookies-policy">Cookies Policy</a>. You may receive email notifications from us and can op out any time.<p>
				<br />

				<input type="submit" value="Sign Up" name="submit" class="signup-button" /> 
			</form>
		</div>
	</div>
</body>
</html>
